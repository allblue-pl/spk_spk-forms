
<div class="{{divClass}} ${{fullFieldName}}_Validator.divClass"
        _data-spk-field="{{formName}}:{{fieldInfo}}">
    <label _show="{{fullFieldName}}_Label" for="{{fieldName}}"
            class="form-label {{labelClass}}">
        {{fieldLabel}}
    </label>
    <div class="{{fieldClass}}">
        <div class="input-group">
            <span class="input-group-text">
                <span _elem="{{fullFieldName}}_Calendar" class="fa fa-calendar"></span>
            </span>
            <input
                _elem="{{fullFieldName}}_Field"
                type="text" id="{{fullFieldName}}" name="{{fieldName}}"
                class="form-control datetimepicker ${{fullFieldName}}_Validator.fieldClass"
                placeholder="{{fieldPlaceholder}}" readonly="true" style="cursor: default; background-color: #ffffff;" />
            <span class="input-group-text">
                <span _elem="{{fullFieldName}}_ClearCalendar" class="fa fa-times"></span>
            </span>
            <div _repeat="{{fullFieldName}}_Validator.errors:errorMessage"
                    class="invalid-feedback">
                $errorMessage
        </div>
        </div>
    </div>
</div>
